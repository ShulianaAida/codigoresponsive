    <main>

        <section>
            <form action="miservidor.com" method="POST">
          
                <h3>Agregar Producto</h3>
                <label for="Codigo">C&#243;digo*</label>
                <input type="tel" id="Codigo" name="Codigo" minlength="6" maxlength="6" pattern="[0-9]{6}" required>
                <button type="button">
                    Validar
                </button>
                <br> <br>
                <label for="Nombre">
                    Nombre*
                </label>
                <input type="text" id="Nombre" name="Nombre" maxlength="100" pattern="[a-zA-Z0-9]{2,100}"
                    placeholder="solo letras y numeros" required>
                <br><br>
                <label for="abreviatura">
                    Abreviatura:
                </label>
                <input type="text" id="abreviatura" placeholder="Solo letras" maxlength="10" pattern="[a-zA-Z]{1,10}">
                <br><br>
                <label for="Categoria">Categoria</label>
                <select name="Categoria" id="Categoria" required>
                    <option value="panes especiales">Panes especiales</option>
                    <option value="lacteos" selected>lácteos</option>
                    <option value="pasteles">pasteles</option>

                </select>
                <br><br>
                <label for="Ruc-proveedor">Ruc Proveedor* </label>
                <input type="tel" name="Ruc-proveedor" id="Ruc-proveedor" placeholder="solo números" minlength="11"
                    maxlength="11" pattern="[0-9]{11}" required>
                <br><br>
                <label for="precio">Precio*</label>
                <input type="number" id="precio" step="0.01" required>
                <br><br>
                <label for="coloretiquet">
                    Color etiqueta:
                </label>
                <input type="color" name="" id="Color">

                <br><br>
                <label for="fecha">Fecha*</label>
                <input type="date" id="fecha" required>
                <br><br>
                <label for="estado">Estado*</label>
                <label for="activo" class="act">Activo</label>
                <input type="radio" name="estado" id="activo">
                <label for="suspendido" class="act">Suspendido</label>
                <input type="radio" name="estado" id="suspendido">
                <label for="de-baja" class="act">De baja</label>
                <input type="radio" name="estado" id="de-baja">
                <br><br>
                <label for="afec-imp">Afecto a impuesto*</label>
                <input type="checkbox" name="" id="afec-imp" required>
                <br><br>
                <label for="Foto">Foto:</label>
                <input type="file" id="Foto" accept="image/png, image/jpg">
                <br><br>
                <label for="descripcion">Descripci&#243;n </label>
                <textarea id="descripcion" cols="30" rows="5" minlength="10">
            </textarea>
                <br><br>
                <button type="submit" id="boton" value="Grabar">Grabar</button>
                <button type="reset" id="boton" value="limpiar ">Limpiar</button>
         
            </form>
        </section>
